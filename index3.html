<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HGARC Digital Reserve Frontend Demo</title>
  <meta name="author" content="Alex Sikand">



  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="sumoSelect/jquery.sumoselect.min.js"></script>
    <link href="sumoSelect/sumoselect.css" rel="stylesheet"/>

    <script>
    $(document).ready(function () {
      $('.select1').SumoSelect();
      $('.select1').change(function() {
        $('#courseHeader').html($('.select1').find(":selected").text())
      });
      $('#add1').click(function(){
        window.location.href = "index.html";
      });


    });
    </script>

  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

  <script src="semantic/dist/semantic.min.js"></script>

</head>

<body>

  <div class="ui vertical menu" style="display:inline-block">
    <div class="item">
      Digital Reserve
      <div class="menu">
        <a id="add1" class="item">Search + Add</a>
        <a id="remove1" class="active item">Remove</a>
      </div>
    </div>
    <div class="item">
      <img class="ui avatar image" src="green.jpg">
      <span>David Green</span>
    </div>
  </div>

<div style="padding-left:50px;display:inline-block">
  <h3>My Courses</h3>

  <select class="select1" placeholder="Select Courses">
    <option value="ar100">AR100 A1</option>
    <option value="en170">WR150 B3</option>
    <option value="wr100">WR100 I4</option>
    <option value="wr150">EN170 A2</option>
  </select>


</div>

<div style="padding-left:50px;display:inline-block">
<h3 id="courseHeader" class="ui icon header">
  AR100 A1
</h3>

  <div class="ui cards" >



    <div class="card">
      <div class="content">
        <div class="header">
          NIGHT Reading Program
        </div>
        <div class="meta">
          Elie Wiesel
        </div>
        <div class="meta">
          Printed material
        </div>
        <div class="meta">
          2002
        </div>
        <div class="description">
        </div>
      </div>
      <div class="extra content">
          <div class="ui inverted red button">Remove</div>
      </div>
    </div>



  </div>
  </div>




</body>
</html>
